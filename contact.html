<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Haven - Contact Us</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            margin: 20px;
        }

        .contact-form {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        .contact-form textarea {
            height: 150px;
        }

        .contact-form button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #ddd;
            color: black;
        }

        .contact-info {
            margin-top: 30px;
        }

        .contact-info h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">HOME</a>
        <a href="gen.html">GENRE</a>
        <a href="gal.html">GALLERY</a>
        <a href="#">CONTACT US</a>
    </nav>

    <div class="container">
        <h1>Contact Us</h1>

        <div class="contact-form">
            <form action="#">  <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" value="dark.001.jack@gmail.com" readonly>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Write your message here"></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="contact-info">
            <h3>Alternatively, reach out to us here:</h3>
            <p>Email: dark.001.jack@gmail.com (Read-only field in the form)</p>
            <p>Phone: 07042991152</p>
        </div>
    </div>

</body>
</html>
