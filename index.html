<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Haven</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .hero {
            background-image: url('anime-background.jpg'); /* Replace with your desired anime background image */
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .hero h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            margin: 20px;
        }

        .anime-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }

        .anime-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            padding: 10px;
        }

        .anime-item img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .anime-item h3 {
            margin: 0;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#">HOME</a>
        <a href="gen.html">GENRE</a>
        <a href="gal.html">GALLERY</a>
        <a href="contact.html">CONTACT US</a>
    </nav>

    <div class="hero">
        <h1>Welcome to Anime Haven</h1>
    </div>

    <div class="container">
        <h2>Latest Releases</h2>
        <div class="anime-list">
            <div class="anime-item">
                <img src="anime1.jpg" alt="Anime 1">
                <h3>Solo Leveling S2</h3>
            </div>
            <div class="anime-item">
                <img src="anime2.jpg" alt="Anime 2">
                <h3>Dandadan</h3>
            </div>
            <div class="anime-item">
                <img src="anime3.jpg" alt="Anime 3">
                <h3>Kaiju No. 8</h3>
            </div>
            </div>
        </div>
    </div>

</body>
</html>
